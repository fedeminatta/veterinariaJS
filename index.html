<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="normalize.css">

    <title>Document</title>

<body>
    <section class="datos">
        <form action="" class="form">
            <input type="text" id="nombre" placeholder="Nombre Dueño">
            <input type="text" id="mascota" placeholder="Nombre Mascota">
            <input type="date" id="tiempo">
            <textarea name="" id="sintomas" placeholder="Síntomas..."></textarea>
            <button type="button" id="enviar" class="btn">Agregar</button>
            <button type="button" id="btn" class="btn">Pacientes</button>
        </form>
    </section>
    <section class="contenido">
        <header>
            <button class="btn">Volver</button>
            <i class="fa-solid fa-circle-up" id="up"></i>
        </header>
        <div class="pacientes"></div>
    </section>

    <div class="mensaje">
        <p>Agregado correctamente</p>
    </div>
    <!-- background -->
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

    </ul>

    <script src="app.js"></script>

</html>
